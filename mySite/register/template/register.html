<form style="align-content:center;">

	<div class="form-group"> <!-- Full Name -->
		<label for="email_id" class="control-label">Email Address</label>
		<input type="text" class="form-control" id="email_id" name="email" placeholder="JohnDoe@example.com" style="width:50%;">
	</div>
    <div class="form-group"> <!-- Street 2 -->
		<label for="fname" class="control-label">First Name</label>
		<input type="text" class="form-control" id="fname" name="street2" placeholder="John" style="width:50%;">

		<input type="text" class="form-control" id="zip_id" name="zip" placeholder="#####" style="width:50%;">

		<label for="password" class="control-label">Password</label>
		<input type="password" class="form-control" id="password" name="street2" placeholder="******" style="width:50%;">
	</div>
