<h1>Search Page</h1>
<br/>
<form id = "searchPage" action = "{% url 'mySearch:searchPosts' %}" method = "GET" value = "{{request.GET.searchResult}}">
	Search <input type = "text" name = "searchResult" value = "{{request.GET.searchResult}}" placeholder = "Search posts"/>
	<input type = "submit" name = "submit" value = "Search"/>
</form>

{% if submitButton == 'Search' and request.GET.searchResult != "" %}
{% if results %}
<h1>Results for <b>{{ request.GET.searchResult }}</b></h1>
<br/><br/>
{% for result in results %}
{{result.title}}
<br/>
{% endfor %}
{% else %}
No search results for this query
{% endif %}
{% endif %}
